services:
  fluxo:
    build:
      context: ./dockers/fluxo/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"

  gateway:
    build:
      dockerfile: Dockerfile
    env_file:
        - .env

  ngrok:
    image: ngrok/ngrok
    depends_on:
      - fluxo
      - gateway
    ports:
      - "4040:4040"
    env_file:
      - path: .env
    command:
      - "http"
      - "gateway:8080"

  mongo:
    image: mongo
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    # env_file:
    # - .env

      # Para visualizar os dados, s√≥ entrar na porta :8080
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example
      - ME_CONFIG_MONGODB_URL=mongodb://root:example@mongo:27017/
      - ME_CONFIG_BASICAUTH=false
